<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculatorus grosus</title>
</head>
<body>
    <div class="calc">
        <div class="above-display">

        </div>
        <div class="display">
            <!-- 123456789 -->
        </div>
        <div class="button-container">
                <button class="small-button clear">AC</button>
                <button class="small-button clear">C</button>
                <button class="small-button backspace"><--</button>
                <button class="small-button operator">/</button>
            
                <button class="small-button number">7</button>
                <button class="small-button number">8</button>
                <button class="small-button number">9</button>
                <button class="small-button operator">*</button>
                
            
                <button class="small-button number">4</button>
                <button class="small-button number">5</button>
                <button class="small-button number">6</button>
                <button class="small-button operator">-</button>
                

                <button class="small-button number">1</button>
                <button class="small-button number">2</button>
                <button class="small-button number">3</button>
            
                <button class="small-button operator">+</button>
                <button class="small-button number">0</button>
                <button class="small-button decimal">.</button>
                <button class="big-button equals">=</button>
            


        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
