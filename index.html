<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculatorus grosus</title>
</head>
<body>
    <div class="calc">
        <div class="display">
            123456789
        </div>
        <div class="button-container">
            <div class="calc-row">
                <button class="small-button">C</button>
                <button class="small-button">A</button>
                <button class="big-button">backspace</button>
            </div>
            <div class="calc-row">
                <button class="small-button">7</button>
                <button class="small-button">8</button>
                <button class="small-button">9</button>
                <button class="small-button">/</button>
            </div>
            <div class="calc-row">
                <button class="small-button">4</button>
                <button class="small-button">5</button>
                <button class="small-button">6</button>
                <button class="small-button">*</button>
            </div>

            <div class="calc-row">
                <button class="small-button">1</button>
                <button class="small-button">2</button>
                <button class="small-button">3</button>
                <button class="small-button">-</button>
            </div>

            <div class="calc-row">
                <button class="small-button">0</button>
                <button class="small-button">.</button>
                <button class="small-button">=</button>
                <button class="small-button">+</button>
            </div>


        </div>
    </div>
    
</body>
</html>
